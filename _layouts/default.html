<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <nav>
        <h2><a href="/"> {{ site.data.navigation.docs_list_title }} </a></h2>
        <ul class="horizontal-nav">
            {% for item in site.data.navigation.docs %}
                <li>
                    <a href="{{ item.url }}" class="{% if page.url == item.url %}active{% endif %}">
                        {{ item.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
    
    <div class="container">
        {{ content }}
    </div>

    <div class="social-links">
        <a href="https://x.com/duduhin" target="_blank">X (Twitter)</a>
        <a href="https://www.linkedin.com/in/ivan-dedyukhin/" target="_blank">LinkedIn</a>
        <a href="https://papers.ssrn.com/sol3/cf_dev/AbsByAuth.cfm?per_id=6914508" target="_blank">SSRN</a>
    </div>

    <script src="/assets/js/main.js"></script>
</body>
</html>
